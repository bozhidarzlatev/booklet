<section class="profile-container">

    <!-- Profile Section -->
    <div class="profile-header">
      <!-- Profile Picture -->
      <div class="profile-picture">
        <img src="{{profileDetails.profileImg}}" alt="Profile Picture" class="profile-img" />
      </div>
  
      <!-- Profile Information -->
      <div class="profile-info">
        <h1 class="profile-name">Hello, {{profileDetails.username}}</h1>
        <button class="edit-btn">Edit Profile - // TO DO</button>
        <!-- (click)="editProfile()" -->
    
      </div>
    </div>
  
    <!-- Navigation Links -->
    <div class="profile-links">
      <h2>Quick Links</h2>
      <ul>
        <li><a routerLink="/profile/cart">Go to Cart - {{cartCount}}</a></li>
        <li><a routerLink="//profile/uploads">Your Books - {{uploadsCount}}</a></li>
        <li><a routerLink="/profile/orders">Your Orders - {{ordersCount}}</a></li>
        <li><a >Your Reviews - {{reviewsCount}} - //TO DO ;(</a></li>
      </ul>
    </div>
  </section>
